<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SNDI</title>
</head>
<header>
    <a href="">SNDI</a>
</header>

<body style="background-color: #57606f;">
    <div class="bottomPart">
        <div class="login-win">
            <img src="img/img_avatar2.png" class="login-img">

            <form action="javascript:handleLoginSubmit()">
                <div class="login-container">
                    <div class="login-div">
                        <label for="user" class="login-label"><b>Username</b></label><br>
                        <input type="text" placeholder="Enter Username" name="user" required class="login-input"><br>
                    </div>

                    <div class="login-div">
                        <label for="password" class="login-label"><b>Password</b></label><br>
                        <input type="password" placeholder="Enter Password" name="password" required class="login-input"><br>
                        <div>
                            <button type="submit" class="log-button">Login</button>
                        </div>
                    </div>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>

</html>
