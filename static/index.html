<!doctype html>
<html lang="de" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SNDI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <div class="main">
        <nav class="nav navbar bg-secondary-subtle">
            <div class="container-fluid">
                <a href="/" class="navbar-brand">SNDI</a>
                <div class="d-flex">
                    <div class="btn-group dropdown">
                        <button class="btn btn-outline-danger dropdown-toggle hide-arrow" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-person" viewBox="0 0 16 16">
                                <path
                                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                            </svg>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-lg-end">
                            <li>
                                <h6 class="dropdown-header">Current User</h6>
                            </li>
                            <li><button class="dropdown-item" type="button" onclick=profile()>Profile</button></li>
                            <li><button class="dropdown-item" type="button" onclick=loginCreator()>Logins Creator</button></li>
                            <li><button class="dropdown-item" type="button" onclick=logout()>Logout</button></li>
                        </ul>
                    </div>
                </div>

            </div>
        </nav>
        <div class="sidebar bg-dark">
            <ul class="sidebar-list list-group list-group-flush" id="sidebar-list"></ul>
            <div class="sidebar-search input-group pb-1 px-1">
                <input type="text" class="form-control" placeholder="Search" id="search" onkeypress=search()>
                <button id="select-button" class="btn btn-outline-secondary dropdown-toggle" type="button"
                    data-bs-toggle="dropdown" aria-expanded="false">All</button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                        <h6 class="dropdown-header">Category</h6>
                    </li>
                    <li><a id="all" class="dropdown-item active" onclick=selectAll()>All</a></li>
                    <li><a id="absences" class="dropdown-item" onclick=selectAbsences()>Absences</a></li>
                    <li><a id="criminals" class="dropdown-item" onclick=selectCriminals()>Criminals</a></li>
                </ul>
            </div>
        </div>
        <div class="mid p-3 bg-body-secondary">
            <div id="user-container" hidden>
                <div class="card-title row">
                    <div class="col">
                        <label for="forename" class="form-label">Forename</label>
                        <input id="forename" type="text" class="form-control" placeholder="Forename"
                            aria-label="Forename">
                    </div>
                    <div class="col">
                        <label for="surname" class="form-label">Surname</label>
                        <input id="surname" type="text" class="form-control" placeholder="Surname" aria-label="Surname">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="account" class="form-label">Account</label>
                        <input id="account" type="text" class="form-control" placeholder="Account" aria-label="Account">
                    </div>
                    <div class="col">
                        <label for="group" class="form-label">Group</label>
                        <input id="group" type="text" class="form-control" placeholder="Group" aria-label="Group">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <button type="button" class="btn btn-outline-primary m-3" style="max-width: 120px;"
                        onclick=absenceButton()>Strafregister</button>
                    <button type="button" class="btn btn-outline-primary m-3" style="max-width: 160px;"
                        onclick=criminalsButton()>Abwesenheiten</button>
                </div>
            </div>
            <div id="stats-container">
                <div class="row p-3">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Name</h5>
                                <p class="card-text" id="name"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Version</h5>
                                <p class="card-text" id="version"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row p-3">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Developers</h5>
                                <p class="card-text" id="devs"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Repository</h5>
                                <p class="card-text"><a target="_blank" id="repo"></a></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row p-3">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Description</h5>
                                <p class="card-text" id="description"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total Users</h5>
                                <p class="card-text" id="users"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Dialog -->
    <div class="modal fade" id="dialog" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Error</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>

</html>
