<!doctype html>
<html lang="de" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SNDI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <div class="main">
        <nav class="nav navbar bg-secondary-subtle">
            <div class="container-fluid">
                <a href="/" class="navbar-brand">SNDI</a>
                <div class="d-flex">
                    <div class="btn-group dropdown">
                        <button class="btn btn-outline-danger dropdown-toggle hide-arrow" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-person" viewBox="0 0 16 16">
                                <path
                                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                            </svg>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <h6 class="dropdown-header">Profile</h6>
                            </li>
                            <li><button class="dropdown-item" type="button" onclick=currentUser()>Current User</button></li>
                            <li><button class="dropdown-item" type="button" onclick=loginCreator()>Create Logins</button></li>
                            <li><button class="dropdown-item" type="button" onclick=logout()>Logout</button></li>
                        </ul>
                    </div>
                </div>

            </div>
        </nav>
        <div class="sidebar bg-dark">
            <div class="bg-dark-subtle">
                <div class="btn-group p-2">
                    <button id="add" class="btn btn-outline-danger" type="button" aria-expanded="false" onclick=add()>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-plus-lg" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
                        </svg>
                    </button>
                </div>
                <div class="btn-group p-2">
                    <button id="edit" class="btn btn-outline-danger" type="button" aria-expanded="false" onclick=edit() hidden>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-pencil-square" viewBox="0 0 16 16">
                            <path
                                d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                            <path fill-rule="evenodd"
                                d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                        </svg>
                    </button>
                </div>
                <div class="btn-group p-2">
                    <button id="del" class="btn btn-outline-danger" type="button" aria-expanded="false" onclick=del() hidden>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                          </svg>
                    </button>
                </div>
                <div class="btn-group p-2">
                    <button id="cancel" class="btn btn-outline-danger" type="button" aria-expanded="false" onclick=cancel() hidden>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                            <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <ul class="sidebar-list list-group list-group-flush" id="sidebar-list"></ul>
            <div class="sidebar-search input-group pb-1 px-1">
                <input type="text" class="form-control" placeholder="Search" id="search" onchange=search()>
                <button id="select-button" class="btn btn-outline-secondary dropdown-toggle" type="button"
                    data-bs-toggle="dropdown" aria-expanded="false">User</button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                        <h6 class="dropdown-header">Category</h6>
                    </li>
                    <li><a id="user" class="dropdown-item active" onclick=selectUser()>User</a></li>
                    <li><a id="absence" class="dropdown-item" onclick=selectAbsence()>Absence</a></li>
                    <li><a id="criminal" class="dropdown-item" onclick=selectCriminal()>Criminal</a></li>
                </ul>
            </div>
        </div>
        <div class="mid p-3 bg-body-secondary">
            <div id="user-container" hidden>
                <div class="card-title row">
                    <div class="col">
                        <label for="forename" class="form-label">Forename</label>
                        <input id="forename" type="text" class="form-control" placeholder="Forename"
                            aria-label="Forename" readonly>
                    </div>
                    <div class="col">
                        <label for="surname" class="form-label">Surname</label>
                        <input id="surname" type="text" class="form-control" placeholder="Surname" aria-label="Surname"
                            readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="account" class="form-label">Account</label>
                        <input id="account" type="text" class="form-control" placeholder="Account" aria-label="Account"
                            readonly>
                    </div>
                    <div class="col">
                        <label for="role" class="form-label">Role</label>
                        <input id="role" type="text" class="form-control" placeholder="Group" aria-label="Group"
                            readonly>
                    </div>
                </div>
            </div>
            <div id="absence-container" hidden>
                <div class="card-title row">
                    <div class="col">
                        <label for="absence-account" class="form-label">Account</label>
                        <input id="absence-account" type="text" class="form-control" placeholder="Account"
                            aria-label="Account" readonly>
                    </div>
                    <div class="col">
                        <label for="day" class="form-label">Day</label>
                        <input id="day" type="text" class="form-control" placeholder="Day" aria-label="Day" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="time" class="form-label">Time</label>
                        <input id="time" type="text" class="form-control" placeholder="Time" aria-label="Time" readonly>
                    </div>
                </div>
                <button type="button" class="btn btn-outline-primary m-3 justify-content-center get-user" style="max-width: 160px;" onclick=getUser()>Get User</button>
            </div>
            <div id="criminal-container">
                <div class="card-title row">
                    <div class="col">
                        <label for="criminal-account" class="form-label">Account</label>
                        <input id="criminal-account" type="text" class="form-control" placeholder="Account"
                            aria-label="Account" readonly>
                    </div>
                    <div class="col">
                        <label for="kind" class="form-label">Kind</label>
                        <input id="kind" type="text" class="form-control" placeholder="Kind" aria-label="Kind" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="data" class="form-label">Data</label>
                        <input id="data" type="text" class="form-control" placeholder="Data" aria-label="Data" readonly>
                    </div>
                </div>
                <button type="button" class="btn btn-outline-primary m-3 get-user" style="max-width: 160px;" onclick=getUser()>Get User</button>
            </div>
            <div id="stats-container">
                <div class="row p-3">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Name</h5>
                                <p class="card-text" id="name"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Version</h5>
                                <p class="card-text" id="version"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row p-3">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Developers</h5>
                                <p class="card-text" id="devs"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Repository</h5>
                                <p class="card-text"><a target="_blank" id="repo"></a></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row p-3">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Description</h5>
                                <p class="card-text" id="description"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total Users</h5>
                                <p class="card-text" id="users"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Dialog -->
    <div class="modal fade" id="dialog" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>

</html>
