<!DOCTYPE html>
<html lang="de">

<head>
    <link href="styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SNDI</title>
</head>

<header>
    <a href="">SNDI</a>
    <button type="button" onclick=logout() class="log-button">Logout</button>
</header>

<body>
    <div class="main-container">
        <div class="left-sidebar">
            <div class="rolelist-div">
                <button class="back-button" id="back-button" onclick=back() hidden>Back!</button>
                <ul id="rolelist"></ul>
                <ul id="userlist"></ul>
            </div>
        </div>
        <div class="input-mask">
            <h1 class="account-name">Data:</h1>

            <div class="input-container">
                <input type="text" id="forename" name="forename" class="default-input" value="Max">
                <input type="text" id="surname" name="surname" class="default-input" value="Mustermann">
                <input type="text" id="account" name="account" class="default-input" value="max.mustermann">
                <input type="text" id="role" name="role" class="default-input" value="Jahrgang 12">
            </div>
            <div class="input-container">
                <button type="button" onclick=criminal() class="view-button">Strafregister</button>
                <button type="button" onclick=absence() class="view-button">Abwesenheiten</button>
            </div>
            <div class="error-main" id="error-main"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
