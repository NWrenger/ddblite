<!DOCTYPE html>
<html lang="de">

<head>
    <link href="styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SNDI</title>
</head>

<header>
    <a href="">SNDI</a>
    <button type="button" onclick=logout() class="log-button">Logout</button>
</header>

<body>
    <div class="main-container">
        <div class="left-sidebar">
            <div class="rolelist-div">
                <button class="back-button" id="back-button" onclick=back() hidden>Back!</button>
                <ul id="nested-list"></ul>
                <ul id="user-list"></ul>
            </div>
            <form action="javascript:search()">
                <div class="search-div">
                    <input type="text" placeholder="Search" class="search" id="search">
                    <select id="search-select" name="search-select" class="search-select" id="search-select" onchange=select()>
                        <option value="">All</option>
                        <option value="absence">Absence</option>
                        <option value="criminals">Criminals</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="input-mask" id="input-mask">
            <h1 class="title">Data:</h1>

            <div class="input-container">
                <input type="text" id="forename" name="forename" class="default-input" value="Max">
                <input type="text" id="surname" name="surname" class="default-input" value="Mustermann">
                <input type="text" id="account" name="account" class="default-input" value="max.mustermann">
                <input type="text" id="role" name="role" class="default-input" value="Jahrgang 12">
            </div>
            <div class="input-container">
                <button type="button" onclick=criminalsButton() class="view-button">Strafregister</button>
                <button type="button" onclick=absenceButton() class="view-button">Abwesenheiten</button>
            </div>
            <div class="error-main" id="error-main"></div>
        </div>
        <div class="stats-container" id="stats-container">
            <div class="stats-item">
                <h2>Name</h2>
                <p id="stat1"></p>
            </div>
            <div class="stats-item">
                <h2>Version</h2>
                <p id="stat2"></p>
            </div>
            <div class="stats-item">
                <h2>Developers</h2>
                <p id="stat3"></p>
            </div>
            <div class="stats-item">
                <h2>Repository</h2>
                <p><a id="stat4" target="_blank"></a></p>
            </div>
            <div class="stats-item">
                <h2>Description</h2>
                <p id="stat5"></p>
            </div>
            <div class="stats-item">
                <h2>Total Users</h2>
                <p id="stat6"></p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
