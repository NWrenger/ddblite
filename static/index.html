<!DOCTYPE html>
<html lang="de">

<head>
    <link href="styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SNDI</title>
</head>

<body>
    <div class="top-navbar">
        <a href="">SNDI</a>
        <button type="button" onclick=logout() class="logout-button">Logout</button>
    </div>
    <div class="main-container">
        <div class="left-sidebar">
            <div class="rolelist-div">
                <ul id="myUL"></ul>
            </div>
        </div>
        <div class="input-mask">
            <h1 class="account-name">forename.surname</h1>

            <div class="input-container">
                <input type="text" id="forename" name="forename" class="default-input" value="Max">
                <input type="text" id="surname" name="surname" class="default-input" value="Mustermann">
                <input type="text" id="account" name="account" class="default-input" value="max.mustermann">
                <input type="text" id="role" name="role" class="default-input" value="Jahrgang 12">
            </div>
            <button type="button" onclick="alert('Dazu bist du nicht berechtigt!')"
                class="view-button">Strafregister</button>
            <button type="button" onclick="alert('Dazu bist du nicht berechtigt!')"
                class="view-button">Abwesenheit</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
