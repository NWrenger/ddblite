<!doctype html>
<html lang="de" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SNDI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <!-- Main Container -->
    <div class="main">
        <nav class="nav navbar bg-secondary-subtle">
            <div class="container-fluid">
                <a href="/" class="navbar-brand">SNDI</a>
                <div class="d-flex">
                    <div class="btn-group dropdown">
                        <button class="btn btn-outline-danger dropdown-toggle hide-arrow" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-person" viewBox="0 0 16 16">
                                <path
                                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                            </svg>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <h6 class="dropdown-header">Profil</h6>
                            </li>
                            <li><button class="dropdown-item" type="button" onclick=currentUser()>Aktueller
                                    Benutzer</button>
                            </li>
                            <li><button id="login-creator" class="dropdown-item" type="button"
                                    onclick=loginCreator()>Logins Erstellen</button></li>
                            <li><button class="dropdown-item" type="button" onclick=logout()>Ausloggen</button></li>
                        </ul>
                    </div>
                </div>

            </div>
        </nav>
        <div class="sidebar bg-dark">
            <div class="bg-dark-subtle">
                <div class="btn-group p-2">
                    <button id="add" class="btn btn-outline-danger" type="button" aria-expanded="false" onclick=add()
                        title="Hinzufügen">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-plus-lg" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
                        </svg>
                    </button>
                </div>
                <div class="btn-group p-2">
                    <button id="edit" class="btn btn-outline-danger" type="button" aria-expanded="false" onclick=edit()
                        title="Bearbeiten" hidden>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-pencil-square" viewBox="0 0 16 16">
                            <path
                                d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                            <path fill-rule="evenodd"
                                d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                        </svg>
                    </button>
                </div>
                <div class="btn-group p-2">
                    <button id="del" class="btn btn-outline-danger" type="button" aria-expanded="false" onclick=del()
                        title="Entfernen" hidden>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-trash" viewBox="0 0 16 16">
                            <path
                                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z" />
                            <path
                                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z" />
                        </svg>
                    </button>
                </div>
                <div class="btn-group p-2">
                    <button id="cancel" class="btn btn-outline-danger" type="button" aria-expanded="false"
                        onclick=cancel() title="Schließen" hidden>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-x-lg" viewBox="0 0 16 16">
                            <path
                                d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
                        </svg>
                    </button>
                </div>
            </div>
            <ul class="sidebar-list list-group list-group-flush" id="sidebar-list"></ul>
            <div class="sidebar-search input-group pb-1 px-1">
                <input type="text" class="form-control" placeholder="Suche" id="search" onchange=search()>
                <button id="select-button" class="btn btn-outline-secondary dropdown-toggle" type="button"
                    data-bs-toggle="dropdown" aria-expanded="false">Bürger</button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                        <h6 class="dropdown-header">Kategorie</h6>
                    </li>
                    <li><button id="user" class="dropdown-item active"
                            onclick="selecting('Bürger', 'user')">Bürger</button>
                    </li>
                    <li><button id="absence" class="dropdown-item"
                            onclick="selecting('Abwesenheiten', 'absence')">Abwesenheiten</button></li>
                    <li><button id="criminal" class="dropdown-item"
                            onclick="selecting('Kriminalregister', 'criminal')">Kriminalregister</button></li>
                </ul>
            </div>
        </div>
        <div class="mid p-3 bg-body-secondary">
            <div id="user-container" hidden>
                <div class="card-title row">
                    <div class="col">
                        <label for="forename" class="form-label">Vorname</label>
                        <input id="forename" type="text" class="form-control" placeholder="Vorname" aria-label="Vorname"
                            readonly>
                    </div>
                    <div class="col">
                        <label for="surname" class="form-label">Nachname</label>
                        <input id="surname" type="text" class="form-control" placeholder="Nachname"
                            aria-label="Nachname" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="account" class="form-label">Account</label>
                        <input id="account" type="text" class="form-control" placeholder="Account" aria-label="Account"
                            readonly>
                    </div>
                    <div class="col">
                        <label for="role" class="form-label">Gruppe</label>
                        <input id="role" type="text" class="form-control" placeholder="Gruppe" aria-label="Gruppe"
                            readonly>
                    </div>
                </div>
                <button id="user-add-button" class="btn btn-outline-danger m-3" onclick=buttonAddUser()
                    hidden>Hinzufügen</button>
                <button id="user-confirm-button" class="btn btn-outline-danger m-3" onclick=buttonConfirmUser()
                    hidden>Bestätigen</button>
            </div>
            <div id="absence-container" hidden>
                <div class="card-title row">
                    <div class="col">
                        <label for="absence-select" class="form-label">Account</label>
                        <div class="input-group mb-3 absence-select">
                            <button id="absence-select-button" class="btn btn-outline-danger dropdown-toggle hide-arrow"
                                type="button" data-bs-toggle="dropdown" aria-expanded="false" title="Auswählen"
                                onclick="nodeSelect('absence-select-dropdown', 'absence-account')" disabled>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-search" viewBox="0 0 16 16">
                                    <path
                                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                </svg>
                            </button>
                            <ul id="absence-select-dropdown" class="dropdown-menu"></ul>
                            <input id="absence-account" type="text" class="form-control" placeholder="Account"
                                aria-label="Account" readonly>
                        </div>
                    </div>
                    <div class="col form-group">
                        <label for="day" class="form-label">Datum</label>
                        <input type="date" class="form-control" id="day" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="time" class="form-label">Uhrzeit (Leer lassen bei ganzen Tagen)</label>
                        <input id="time" type="text" class="form-control" placeholder="Uhrzeit" aria-label="Uhrzeit"
                            readonly>
                    </div>
                </div>
                <button id="absence-add-button" class="btn btn-outline-danger m-3" onclick=buttonAddAbsence()
                    hidden>Hinzufügen</button>
                <button id="absence-confirm-button" class="btn btn-outline-danger m-3" onclick=buttonConfirmAbsence()
                    hidden>Bestätigen</button>
                <button type="button" class="btn btn-outline-danger m-3 justify-content-center get-user"
                    style="max-width: 160px;" onclick=getUser()>Bürger abrufen</button>
            </div>
            <div id="criminal-container" hidden>
                <div class="card-title row">
                    <div class="col">
                        <label for="criminal-select" class="form-label">Täter</label>
                        <div class="input-group mb-3 criminal-select">
                            <button id="criminal-select-button"
                                class="btn btn-outline-danger dropdown-toggle hide-arrow" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false" title="Auswählen"
                                onclick="nodeSelect('criminal-select-dropdown', 'criminal-account')" disabled>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-search" viewBox="0 0 16 16">
                                    <path
                                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                </svg>
                            </button>
                            <ul id="criminal-select-dropdown" class="dropdown-menu"></ul>
                            <input id="criminal-account" type="text" class="form-control" placeholder="Täter"
                                aria-label="Täter" readonly>
                        </div>
                    </div>
                    <div class="col">
                        <label for="kind" class="form-label">Art</label>
                        <input id="kind" type="text" class="form-control" placeholder="Art" aria-label="Art" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="accuser-select" class="form-label">Anzeiger</label>
                        <div class="input-group mb-3 accuser-select">
                            <button id="accuser-select-button" class="btn btn-outline-danger dropdown-toggle hide-arrow"
                                type="button" data-bs-toggle="dropdown" aria-expanded="false" title="Auswählen"
                                onclick="nodeSelect('accuser-select-dropdown', 'accuser')" disabled>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-search" viewBox="0 0 16 16">
                                    <path
                                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                </svg>
                            </button>
                            <ul id="accuser-select-dropdown" class="dropdown-menu"></ul>
                            <input id="accuser" type="text" class="form-control" placeholder="Anzeiger"
                                aria-label="Anzeiger" readonly>
                        </div>
                    </div>
                    <div class="col">
                        <label for="police-consultant" class="form-label"><A>Sachberater Polizei</A></label>
                        <div class="input-group mb-3 police-consultant-select">
                            <button id="police-consultant-select-button"
                                class="btn btn-outline-danger dropdown-toggle hide-arrow" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false" title="Auswählen"
                                onclick="nodeSelect('police-consultant-select-dropdown', 'police-consultant')" disabled>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-search" viewBox="0 0 16 16">
                                    <path
                                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                </svg>
                            </button>
                            <ul id="police-consultant-select-dropdown" class="dropdown-menu"></ul>
                            <input id="police-consultant" type="text" class="form-control"
                                placeholder="Sachberater Polizei" aria-label="Sachberater Polizei" readonly>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="lawyer-culprit" class="form-label">Anwalt des Täters</label>
                        <div class="input-group mb-3 lawyer-culprit-select">
                            <button id="lawyer-culprit-select-button"
                                class="btn btn-outline-danger dropdown-toggle hide-arrow" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false" title="Auswählen"
                                onclick="nodeSelect('lawyer-culprit-select-dropdown', 'lawyer-culprit')" disabled>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-search" viewBox="0 0 16 16">
                                    <path
                                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                </svg>
                            </button>
                            <ul id="lawyer-culprit-select-dropdown" class="dropdown-menu"></ul>
                            <input id="lawyer-culprit" type="text" class="form-control" placeholder="Anwalt des Täters"
                                aria-label="Anwalt des Täters" readonly>
                        </div>
                    </div>
                    <div class="col">
                        <label for="lawyer-accuser" class="form-label">Anwalt des Anklägers</label>
                        <div class="input-group mb-3 lawyer-accuser-select">
                            <button id="lawyer-accuser-select-button"
                                class="btn btn-outline-danger dropdown-toggle hide-arrow" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false" title="Auswählen"
                                onclick="nodeSelect('lawyer-accuser-select-dropdown', 'lawyer-accuser')" disabled>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-search" viewBox="0 0 16 16">
                                    <path
                                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                </svg>
                            </button>
                            <ul id="lawyer-accuser-select-dropdown" class="dropdown-menu"></ul>
                            <input id="lawyer-accuser" type="text" class="form-control"
                                placeholder="Anwalt des Anklägers" aria-label="Anwalt des Anklägers" readonly>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="facts" class="form-label">Tatbestand</label>
                        <input id="facts" type="text" class="form-control" placeholder="Tatbestand"
                            aria-label="Tatbestand" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="time-of-crime" class="form-label">Zeitpunkt der Tat</label>
                        <input id="time-of-crime" type="text" class="form-control" placeholder="Zeitpunkt der Tat"
                            aria-label="Zeitpunkt der Tat" readonly>
                    </div>
                    <div class="col">
                        <label for="location-of-crime" class="form-label">Ort der Tat</label>
                        <input id="location-of-crime" type="text" class="form-control" placeholder="Ort der Tat"
                            aria-label="Ort der Tat" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="note" class="form-label">Kommentar</label>
                        <input id="note" type="text" class="form-control" placeholder="Kommentar" aria-label="Kommentar"
                            readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="verdict" class="form-label">Urteil</label>
                        <input id="verdict" type="text" class="form-control" placeholder="Urteil" aria-label="Urteil"
                            readonly>
                    </div>
                </div>
                <button id="criminal-add-button" class="btn btn-outline-danger m-3" onclick=buttonAddCriminal()
                    hidden>Hinzufügen</button>
                <button id="criminal-confirm-button" class="btn btn-outline-danger m-3" onclick=buttonConfirmCriminal()
                    hidden>Bestätigen</button>
                <button type="button" class="btn btn-outline-danger m-3 get-user" style="max-width: 160px;"
                    onclick=getUser()>Bürger abrufen</button>
            </div>
            <div id="login-container" hidden>
                <div>
                    <label for="add-login" class="form-label">Einen Login hinzufügen: </label>
                    <div class="card-title row add-login">
                        <div class="col">
                            <label for="login-users" class="form-label">Benutzer</label>
                            <div class="input-group mb-3 login-users">
                                <button id="criminal-select-button"
                                    class="btn btn-outline-danger dropdown-toggle hide-arrow" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false" title="Auswählen"
                                    onclick="nodeSelect('login-add-select-dropdown', 'login-add-user')">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-search" viewBox="0 0 16 16">
                                        <path
                                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                    </svg>
                                </button>
                                <ul id="login-add-select-dropdown" class="dropdown-menu"></ul>
                                <input id="login-add-user" type="text" class="form-control" placeholder="Benutzer"
                                    aria-label="Benutzer">
                            </div>
                        </div>
                        <div class="col">
                            <label for="login-add-password" class="form-label">Passwort</label>
                            <input id="login-add-password" type="password" class="form-control" placeholder="Passwort"
                                aria-label="Passwort">
                        </div>
                    </div>
                    <div class="row" style="padding-top: 5px;">
                        <div class="col">
                            <label for="login-add-user-permissions" class="form-label">Rechte für
                                Bürger</label>
                            <select id="login-add-user-permissions" class="form-select"
                                aria-label="Default select example">
                                <option value="None">None</option>
                                <option value="ReadOnly">ReadOnly</option>
                                <option value="Write">Write</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="login-add-absence-permissions" class="form-label">Rechte für
                                Abwesenheiten</label>
                            <select id="login-add-absence-permissions" class="form-select"
                                aria-label="Default select example">
                                <option value="None">None</option>
                                <option value="ReadOnly">ReadOnly</option>
                                <option value="Write">Write</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="login-add-criminal-permissions" class="form-label">Rechte für
                                das Kriminalregister</label>
                            <select id="login-add-criminal-permissions" class="form-select"
                                aria-label="Default select example">
                                <option value="None">None</option>
                                <option value="ReadOnly">ReadOnly</option>
                                <option value="Write">Write</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn btn-outline-danger m-3" onclick=addLogin()>Hinzufügen</button>
                </div>
                <div>
                    <label for="delete-login" class="form-label">Einen Login entfernen:</label>
                    <div class="card-title row col delete-login">
                        <label for="login-users" class="form-label">Benutzer</label>
                        <div class="input-group mb-3 login-users">
                            <button id="criminal-select-button"
                                class="btn btn-outline-danger dropdown-toggle hide-arrow" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false" title="Auswählen"
                                onclick="nodeSelect('login-delete-select-dropdown', 'login-delete-user')">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-search" viewBox="0 0 16 16">
                                    <path
                                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                </svg>
                            </button>
                            <ul id="login-delete-select-dropdown" class="dropdown-menu"></ul>
                            <input id="login-delete-user" type="text" class="form-control" placeholder="Benutzer"
                                aria-label="Benutzer">
                        </div>
                    </div>
                    <button class="btn btn-outline-danger m-3" onclick=deleteLogin()>Entfernen</button>
                </div>
                <div>
                    <p style="margin: 0;">Alle Logins entfernen:</p>
                    <button class="btn btn-outline-danger m-3 delete-all-logins" onclick=deleteAllLogins()>Alle Logins
                        löschen</button>
                </div>
                <button class="btn btn-outline-danger m-2" onclick=cancel()>Schließen</button>
            </div>
            <div id="stats-container">
                <div class="row p-3">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Name</h5>
                                <p class="card-text" id="name"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Version</h5>
                                <p class="card-text" id="version"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row p-3">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Entwickler</h5>
                                <p class="card-text" id="devs"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Repository</h5>
                                <p class="card-text"><a target="_blank" id="repo"></a></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row p-3">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Beschreibung</h5>
                                <p class="card-text" id="description"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Bürger insgesammt</h5>
                                <p class="card-text" id="users"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Dialog -->
    <div class="modal fade" id="dialog" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
